<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="style/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="style/my.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="cordova.js"></script>
<script src="js/my.js"></script>
</head>
<body>
<div data-role="page" data-control-title="Index" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Customers
        </h3>
    </div>
    <div data-role="content">
        <ul id="customers" data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
                Customers
            </li>
            <li>
                <a href="#">
                    Customer1
                </a>
            </li>
            <li data-theme="c">
                <a href="#">
                    Customer2
                </a>
            </li>
        </ul>
        <a id="getListBtn" data-role="button" href="#">
            Get List
        </a>
        <h3 id="errorMessage">
            /messages/
        </h3>
    </div>
</div>
<div data-role="page" data-control-title="customerDetails" id="page2">
    <div data-theme="a" data-role="header">
        <h3>
            Details
        </h3>
        <a data-role="button" href="#page1" data-icon="arrow-l" data-iconpos="left"
        class="ui-btn-left">
            Back
        </a>
    </div>
    <div data-role="content">
        <h2 id="customername">
            Customer name
        </h2>
        <h5 id="customeractivity">
            Is currently in:
        </h5>
        <img id="locationMap" src="https://maps.googleapis.com/maps/api/staticmap?center=Madison, WI&amp;zoom=14&amp;size=288x200&amp;markers=Madison, WI&amp;sensor=false"
        width="288" height="200">
        <a id="customercall" data-role="button" href="#page1">
            Make a call
        </a>
    </div>
</div>
</body>
</html>
